
<div id="main">
  <div class="container">
<h3 class="welcome-header">Welcome</h3>
<h1>{{ organizationName }}!</h1>
<p class="module-selection">You have selected the following modules:</p>
</div>
<div class="info">
  <div class="module-cards">
    <div class="column">
      <ng-container *ngFor="let module of modules.slice(0, 2); let i = index">
        <mat-card class="module-card" (click)="selectModule(module)">
          <mat-card-content>
            <p>{{ module.name }}</p>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
    <div class="column">
      <ng-container *ngFor="let module of modules.slice(2); let i = index">
        <mat-card class="module-card" (click)="selectModule(module)">
          <mat-card-content>
            <p>{{ module.name }}</p>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
  </div>
  <p class="config-instruction">Start configuring the module for your organizational needs...</p>
  <div class="button1">
    <button mat-raised-button color="primary" class="get-started-button" (click)="getStarted()">Get Started</button>
  </div>
</div>

</div>
