<mat-tab-group [selectedIndex]="selectedIndex">
  @for (module of modules; track module; let idx=$index)
  {
  @if (module.checked) {
  <mat-tab label="{{ module.name }}">
    <ng-template matTabContent>
      @if (module.name === 'Customer Relationship Management (CRM)') {
      <app-lead-management-config></app-lead-management-config>
      } @else {
      <h1> <b>These components are not built yet, currently only CRM is available</b> </h1>
      }
    </ng-template>
  </mat-tab>
  }
  @else {
  <mat-tab label="{{ module.name }}" disabled> Content for {{ module.name }} </mat-tab>
  }
  }
</mat-tab-group>
