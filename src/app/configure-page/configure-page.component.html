<mat-tab-group [selectedIndex]="selectedIndex">
  @for (module of modules; track module; let idx=$index) {
    <mat-tab label="{{ module.name }}" [disabled]="!module.checked">
      <ng-template matTabContent>
        @if (module.checked) {
          @if (module.name === 'Customer Relationship Management') {
            <app-customer-relationship-management-config></app-customer-relationship-management-config>
          } @else if (module.name === 'Lead Management') {
            <app-lead-management-config></app-lead-management-config>
          } @else if (module.name === 'Travel management') {
            <app-travel-management-config></app-travel-management-config>
          }
        } @else {
          Content for {{ module.name }}
        }
      </ng-template>
    </mat-tab>
  }
</mat-tab-group>
