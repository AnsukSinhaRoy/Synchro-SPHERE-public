<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Material Stepper with Glass Morphism Effect</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Edu+NSW+ACT+Foundation:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="lead-management-config.component.css">
  
  <style>
    /* Apply custom fonts */
    body {
      font-family: 'Roboto', sans-serif;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif; /* Apply Bebas Neue font to h1 elements */
    }

    .mat-step-label {
      font-family: 'Edu NSW ACT Foundation', sans-serif; /* Apply Edu NSW ACT Foundation font to mat-step-label elements */
    }
  </style>
</head>
<body class="mat-typography">
  <mat-stepper #stepper>
    <mat-step>
      <ng-template matStepLabel>Mention the Roles Present in the company</ng-template>

      <div>
        <h1>Mention the Roles Present in the company</h1>
        <mat-form-field>
          <mat-label>Enter Roles</mat-label>
          <br>
          <mat-chip-grid #chipGrid aria-label="Enter Roles">
            @for (role of roles; track role) {
            <mat-chip-row (removed)="remove(role)" [editable]="true" (edited)="edit(role, $event)"
              [aria-description]="'press enter to edit ' + role.name">
              {{role.name}}
              <button matChipRemove [attr.aria-label]="'remove' + role.name">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
            }
            <input placeholder="New Role..." [matChipInputFor]="chipGrid"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)" />
          </mat-chip-grid>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="stepper.next()">Next</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Assign Functions to the Mentioned Roles</ng-template>
      <h1>Assign Functions to the Mentioned Roles</h1>
      <div style="display: flex; gap: 10px">
        <mat-form-field>
          <mat-label>Select</mat-label>
          <mat-select [(value)]="selectedRole">
            @for (role of roles; track role) {
              <mat-option [value]="role.name">{{role.name}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <!-- Other content for the step -->
      </div>
      <!-- Other content for the step -->
    </mat-step>
    <mat-step>
      <!-- Content for the third step -->
    </mat-step>
  </mat-stepper>
</body>
</html>
